<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>The push method appends a new element to an array.</p>

<button onclick="add_lemon()">Add Lemon</button><br><hr>

<button onclick="add_pear()">Add Pear</button><br><hr>

<button onclick="join_function()">Join *</button><br><hr>

<button onclick="pop()">pop - remove last element</button><br><hr>

<button onclick="shift()">shift - move from beginning</button><br><hr>

<button onclick="unshift()">unshift - add from beginning</button><br><hr>

<button onclick="delete_index()">Delete first element</button><br><hr>

<button onclick="sort_array()">Sort</button><br><hr>

<button onclick="reverse_array()">Reverse</button><br><hr>

<button onclick="sort_num()">Sort numbers</button><br><hr>

<button onclick="myArrayMax(numbers)">Find the largest</button><br><hr>

<button onclick="sort_Object()">Sort Array containing Objects by num</button><br><hr>

<button onclick="sort_Object_property()">Sort Array containing Objects by property</button><br><hr>

<p id="demo"></p>

<p id="demo_num"></p>

<p id="demo_object"></p>

<script>
var numbers = [40, 100, 1, 5, 25, 10];
var fruits = ["Banana", "Orange", "Apple", "Mango"];
var cars = [
{type:"Volvo", year:2016},
{type:"Saab", year:2001},
{type:"BMW", year:2010}];

document.getElementById("demo").innerHTML = fruits;
document.getElementById("demo_num").innerHTML = numbers;
document.getElementById("demo_object").innerHTML =   
  cars[0].type + " " + cars[0].year + "<br>" +
  cars[1].type + " " + cars[1].year + "<br>" +
  cars[2].type + " " + cars[2].year;

function add_lemon() {
    fruits.push("Lemon");
    document.getElementById("demo").innerHTML = fruits;
}

function add_pear() {
    fruits[fruits.length]="Pear";
    document.getElementById("demo").innerHTML = fruits;
}

function join_function(){
	document.getElementById("demo").innerHTML = fruits.join("*");
}

function pop(){
	fruits.pop();
	document.getElementById("demo").innerHTML = fruits;
}

function shift(){
	fruits.shift();
	document.getElementById("demo").innerHTML = fruits;
}

function unshift(){
	fruits.unshift("kiwi");
	document.getElementById("demo").innerHTML = fruits;
}

function delete_index(){
	delete fruits[0];
	document.getElementById("demo").innerHTML = fruits;
}

function splice(){
	fruits.splice(2,0,"fruit1","fruit2"); 
	/*The first parameter (2) defines the position where new elements should be added (spliced in).
	The second parameter (0) defines how many elements should be removed.
	The rest of the parameters ("Lemon" , "Kiwi") define the new elements to be added.*/
	document.getElementById("demo").innerHTML = fruits;
}

function sort_array(){
	fruits.sort();
	document.getElementById("demo").innerHTML = fruits;
}

function reverse_array(){
	fruits.reverse();
	document.getElementById("demo").innerHTML = fruits;
}

function sort_num(){
	numbers.sort(function(a,b){return a-b});  //return b-a
	document.getElementById("demo_num").innerHTML = numbers;
}

function myArrayMax(arr) {
	document.getElementById("demo_num").innerHTML = Math.max.apply(null, arr);
	//document.getElementById("demo_num").innerHTML = Math.max.call(1,2,3,4,5);
}

function sort_Object() {
	cars.sort(function(a,b){return a.year-b.year})
	document.getElementById("demo_object").innerHTML =   
	cars[0].type + " " + cars[0].year + "<br>" +
  	cars[1].type + " " + cars[1].year + "<br>" +
  	cars[2].type + " " + cars[2].year;
}

function sort_Object_property(){
	cars.sort(function(a,b){
		if(a.type.toLowerCase() > b.type.toLowerCase()) return 1;
		else return -1;
	})
	document.getElementById("demo_object").innerHTML =
  cars[0].type + " " + cars[0].year + "<br>" +
  cars[1].type + " " + cars[1].year + "<br>" +
  cars[2].type + " " + cars[2].year;
}
</script>

</body>
</html>
