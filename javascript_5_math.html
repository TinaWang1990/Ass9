<!DOCTYPE html>
<html>
<body>

<h2>Javascript Math funtions</h2>


<br><br><hr>
<p id="output_pi"></p>
<button type="button" onclick="document.getElementById('output_pi').innerHTML=Math.PI">Output PI</button>


<br><br><hr>
<p id="round"></p>
<button type="button" onclick="document.getElementById('round').innerHTML=Math.round(4.7)">四舍五入4.7</button>


<br><br><hr>
<p id="power"></p>
<button type="button" onclick="document.getElementById('power').innerHTML=Math.pow(2,3)">输出2的3次方</button>


<br><br><hr>
<p id="sqrt"></p>
<button type="button" onclick="document.getElementById('sqrt').innerHTML=Math.sqrt(64)">64的开方</button>


<br><br><hr>
<p id="abs"></p>
<button type="button" onclick="document.getElementById('abs').innerHTML=Math.abs(-123)">-123的绝对值</button>


<br><br><hr>
<p id="ceil"></p>
<button type="button" onclick="document.getElementById('ceil').innerHTML=Math.ceil(5.6)">5.6向上取整</button>


<br><br><hr>
<p id="floor"></p>
<button type="button" onclick="document.getElementById('floor').innerHTML=Math.floor(5.6)">5.6向下取整</button>


<br><br><hr>
<p id="sin"></p>
<button type="button" onclick="document.getElementById('sin').innerHTML=Math.sin(90 * Math.PI / 180)">sin(90*)</button>


</body>
</html>
