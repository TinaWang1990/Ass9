<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Properties</h2>

<p>The length property returns the length of a string:</p>

<p id="demo"></p>

<script>
var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
var x="fun";
//document.getElementById("demo").innerHTML = txt.length;
</script>

<p>"ABCDEFGHIJKLMNOPQRSTUVWXYZ"</p>
<button onclick="document.getElementById('demo').innerHTML=txt.length">.length</button><script type="text/javascript">document.write('<br>');</script>
<button onclick="document.getElementById('demo').innerHTML=txt.indexOf('BC')">.indexOf</button>
<button onclick="document.getElementById('demo').innerHTML=txt.search('CD')">.search</button>
<button onclick="document.getElementById('demo').innerHTML=txt.slice(2,5)">.slice</button>
<button onclick="document.getElementById('demo').innerHTML=txt.substr(2,5)">.substr</button>
<button onclick="document.getElementById('demo').innerHTML=txt.replace('XYZ','XXYYZZ')">.replace</button>
<button onclick="document.getElementById('demo').innerHTML=txt.concat(x,'OK','G')">.concat</button>
<button onclick="document.getElementById('demo').innerHTML=txt.split('O')[1]">.split</button>

</body>
</html>
